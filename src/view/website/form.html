<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha384-..." />


    <link rel="stylesheet" href="../styles/styles-global.css" />
    <link rel="stylesheet" href="../styles/styles-form.css" />
    <script src="../scripts/stars.js"></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <h1>SisVal E-Commerce - Formulário</h1>
        <div class="form-container">
            <form id="form-formulario" class="col v-space-5">
                <label for="name">Nome do produto:</label>
                <input name="name" />
                <label for="desc">Descrição:</label>
                <input name="desc" />
                <label for="price">Preço:</label>
                <input name="price" />
                <label for="name-store">Nome do loja:</label>
                <input name="name-store" />
                <div class="rating-box">
                    <header>Como foi sua experiência?</header>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <button>Enviar Formulário</button>
            </form>
        </div>
    </div>

    <script type="module" src="../../controllers/form.js"></script>
</body>

</html>
